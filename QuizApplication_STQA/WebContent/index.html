<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>HOME</title>
</head>
<body
	style="background-image: url('bg.jpg'); background-color: #cccccc; background-position: center; background-repeat: no-repeat; background-size: cover;">

	<div class="container">
		<div class="row justify-content-lg-around my-5">

			<div class="col-lg-3 border bg-light">
				<img src="PCCOE_LOGO.jpg" class="img-fluid">
			</div>


			<div class=" border bg-light col-lg-7 ">

				<form class="p-3" action="DemoJSP.jsp" method="post" name="register">
					<div class="form-group col-md-6">
						<label for="uname">Email</label> <input type="email"
							class="form-control" id="uname" name="uname">
					</div>
					<div class="form-group col-md-6">
						<label for="pass">Password</label> <input type="password"
							class="form-control" id="pass" name="pass">
					</div>

					<div class="form-group col-md-6">

						<input id="login" name="action" type="submit"
							class="btn btn-primary" value="Login"></input> <input
							id="register" name="action" type="submit" class="btn btn-dark"
							value="Register"></input>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
